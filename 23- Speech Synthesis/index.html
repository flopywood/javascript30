<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>23- Speech Synthesis- JavaScript 30 Course</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="voicenator">
      <h1>The Voicenator 5000</h1>
      <select id="voices" name="voice">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input type="range" name="rate" min="0" max="3 "value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input type="range" name="pitch" min="0" max="2" step="0.1">
      <textarea name="text">Hello! I love JavaScript</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak!</button>

    </div>
    <script type="text/javascript" src="script.js">

    </script>

  </body>
</html>
